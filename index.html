<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./style.css">
        <title>Food.Me</title>
    </head>
    <body>
        <header class="header">
            <div class="first-section-header">
                <div class="logo">

                </div>
                <div class="shape-container">
                    <span class="material-symbols-outlined location-icon">
                        location_on
                    </span>

                    <div style="display: flex; align-items: center;">
                        <p>Enter address</p>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-360 280-560h400L480-360Z"/></svg>
                    </div>
                </div>
            </div>

            <div class="second-section-header">
                <div class="search-container-header">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search Chowdeck...">
                </div>
                <div class="second-section-header-child">
                    <div class="cart-div">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <main class="hero-section">
            <h2 class="hero-title">Explore Categories</h2>

            <ul class="hero-list">
                <li class="active">
                    <img src="./images/hero-restaurant.webp" alt="">
                    <p>Restaurants</p>
                </li>
                <li>
                    <img src="./images/hero-supermarket.webp" alt="">
                    <p>Supermarkets</p>
                </li>
                <li>
                    <img src="./images/hero-pharmacy.svg" alt="">
                    <p>Pharmacy</p>
                </li>
                <li>
                    <img src="./images/hero-local.svg" alt="">
                    <p>Local Markets</p>
                </li>
            </ul>

            <div class="hero-s">
                <div></div>
                <div></div>
            </div>

            <div class="products-section">
                <h3>All Restaurants</h3>
                <div class="products-container">
                    <div class="card">
                        <div class="card-image-section">
                            <img src="./images/product-1.jfif" alt="">
                        </div>
                        <div class="card-product-description"></div>
                    </div>
                </div>
            </div>

        </main>

        <footer></footer>
    </body>
</html>
